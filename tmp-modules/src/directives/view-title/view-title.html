
<div
	layout-xs="column"
	layout-gt-xs="row"
	class="principal-title"
>
	<div
		layout="column"
		flex-initial
	>
		<h1 class="title">
			<strong>{{title}}</strong> {{subtitle}}
			<small class="desc" ng-if="desc">{{desc}}</small>
		</h1>
		<h5 class="extra" ng-repeat="item in extra">{{item}}</h5>
	</div>
	<div flex-noshrink ng-transclude></div>
</div>
