		<link rel="mask-icon" href="/safari-pinned-tab.svg?t={{config.timestamp}}" color="#5e6366">
		<meta name="apple-mobile-web-app-title" content="Anapro">
		<meta name="application-name" content="Anapro">

		<meta name="theme-color" content="#2b3e51" />
		<meta name="msapplication-navbutton-color" content="#ffffff">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link href="/assets/compass/compass.css?t={{config.timestamp}}" rel="stylesheet">
		<link href="css/lib/libs.min.css?t={{config.timestamp}}" rel="stylesheet">
		<link href="css/app.css?t={{config.timestamp}}" rel="stylesheet">

	<body

		<script type="text/javascript">
			window.DEVELOPMENT = {{config.dev}};
			window.APIFAKE = '{{config.apiFake}}';
			window.VERSION = '{{packageJson.version}}';
			window.TIMESTAMP = '{{config.timestamp}}';
		</script>

		<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-firestore.js"></script>

		<script src="js/libs.min.js?t={{config.timestamp}}"></script>
		<script src="js/app.min.js?t={{config.timestamp}}"></script>
