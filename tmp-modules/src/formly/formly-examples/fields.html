
	<div class="panel box-content">
	<form ng-submit="submit()" name="formB" novalidate>
	<formly-form
		layout="column"
		layout-wrap
		layout-padding
		model="filterModel"
		fields="formlyFields"
		form="formB"
		options="formBOptions"
	>
	</formly-form>
	<button type="button" class="btn btn-secondary" ng-click="reset()">Reset</button>
	<button type="submit" class="btn btn-primary submit-button">Submit</button>
	</form>
	</div>

	<pre>{{filterModel | json}}</pre>
	<pre>{{formB.$error | json}}</pre>
